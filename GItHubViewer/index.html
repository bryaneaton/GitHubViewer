<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script data-require="angular.js@" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="github.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>
  <div>{{error}}</div>

  {{ countdown }}
  <form name="searchUser">
    <input type="search" placeHolder="Username to find" ng-model="username">
    <input type="submit" value="Search" ng-click="search(username)">
  </form>
  <!--function call-->
  <div id="userDetails">
    <h2>{{user.name}}</h2>

    <img ng-src="https://avatars.githubusercontent.com/u/{{user.id}}?v=3" title={{user.name}}>
  </div>
  Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count| number}} </td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
